<script>
    function greet(name, myFucn){
        console.log("Current time: " + new Date() + ". Greeting.");
        myFucn(name);
        console.log("Have a nice day");
    }

    function sayName(name){
        console.log("Hi! " + ' ' + name);
    }

        
    setTimeout(greet, 2000, 'Nashdale', sayName);
 
    



</script>
